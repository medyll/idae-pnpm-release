name: Continuous Release

on:
  push:
    branches:
      - main
      - develop

# Prevent multiple simultaneous deployments
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Important for git tags and commits
      id-token: write # Required for NPM provenance if enabled
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetches all history for accurate versioning

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10 # Matches your packageManager

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 25
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Release Bot
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          node bin/cli.js
        env:
          # Use the built-in GITHUB_TOKEN for git operations
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Your NPM secret for publishing
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          # Environment variable for the branch-based logic in src/index.js
          GITHUB_REF: ${{ github.ref }}